[build]
  command = "npm run build"
  publish = "dist"

[dev]
  command = "npm run dev"
  port = 5173

[functions]
  directory = "netlify/functions"

# TikTok RSS Feed endpoints (must come before SPA catch-all)
[[redirects]]
  from = "/feed.xml"
  to = "/.netlify/functions/tiktok-rss"
  status = 200
  force = true

[[redirects]]
  from = "/rss"
  to = "/.netlify/functions/tiktok-rss"
  status = 200
  force = true

# SPA routing - redirect all routes to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
